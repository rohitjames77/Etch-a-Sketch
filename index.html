<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lemonada:wght@600&family=Lobster&family=Oswald:wght@500&family=Roboto+Slab:wght@700&family=Skranji&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="heading">Etch-A-Sketch</h1>
<div class="displayParent">
    <div class="displayChild">
        <div class="screen1"></div>
    </div>

</div>
<div class="Control-Panel">
 <br>
 <button type="submit" class="black"></button>
 <br>
 <input type="color" class="color-selection" value="#8F00FF">
 <br>
  <button type="submit" class="erase">White</button> 
  <br>
</div>
<div class="gridSelection">
<label class="label">Grid Size</label>
<br>
<button type="button" class="smallGrid" value="64">Small</button>
<button type="button" class="mediumGrid" value="32">Medium</button>
<button type="button" class="largeGrid" value="18">Large</button>
</div>
<br>
 <script src="main.js" defer></script>   
</body>
</html>
