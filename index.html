<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="displayParent">
    <div class="displayChild"></div>

</div>
<div class="Control-Panel">
<label for="range" class="label"> </label>
    <br>
    <br>
 <input type="range" min="0" max="64" step="8" name="Div-Controls" class="range"> 

 <br>
 <button type="submit" class="black">black</button>
 <br>
 <button type="submit" class="Rainbow">Rainbow</button>
 <br>
 <button type="submit" class="chooseColor">Choose</button>
 <br>
 <input type="color" class="color-selection" value="#8F00FF">
 <br>
<button type="reset" class="erase">Erase</button> 





</div>










 <script src="main.js"></script>   
</body>
</html>
